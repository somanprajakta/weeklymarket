<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="lib/nvd3/build/nv.d3.css">  
		<!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> -->
		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->
		<!-- ionic/angularjs js -->
		<!-- <script src="js/jquery-3.0.0.min.js"></script>-->
		<!-- <script src="js/angular.js"></script> -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<!-- cordova script (this will be a 404 during development) -->
		<script src="js/angular-cookies.js"></script>
		<script src="lib/d3/d3.js"></script>  
		<script src="lib/nvd3/build/nv.d3.min.js"></script>  
		<script src="lib/angular-nvd3/dist/angular-nvd3.min.js"></script>  
		<script src="lib/ngCordova/dist/ng-cordova.js"></script>
		<script src="cordova.js"></script>
		<script src="js/pouchdb-6.0.7.min.js"></script>
		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		
	</head>

	<body ng-app="starter">	 
		<ion-nav-bar class="bar-balanced">
			<ion-nav-buttons side="left">
				<button menu-toggle="left" class="button button-icon icon ion-navicon"></button> 
				<a class="button button-clear icon-left ion-arrow-left-c" ng-click="myGoBack()"></a>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-side-menus enable-menu-with-back-views="true">
			<ion-side-menu side="left">
				<header class="bar bar-header bar-balanced">
					<h1 class="title">Menu</h1>
				</header>
					<ion-content class="has-header">
				
					<ion-list>
						<!-- <ion-item class="bold" menu-close href="#/dashboard">Dashboard</ion-item> -->
						<ion-item menu-close href="#/landing">Home</ion-item>
						<ion-item menu-close href="#/aboutus">About Us</ion-item>
						<ion-item menu-close href="#/contactus">Contact us</ion-item>
						
					</ion-list>
				</ion-content>
			</ion-side-menu>
			<ion-side-menu-content>
				<ion-nav-view></ion-nav-view>
			</ion-side-menu-content>
		</ion-side-menus>
		<ion-footer-bar  class="bar-balanced ">

				
				<div class="row">
                   <!-- <div class="col-33" align="left"><img src="img/icon.png" ></div>-->
                    <div class="col" align="center">शेतकरी ते ग्राहक थेट विक्री! </div>
                </div>
		</ion-footer-bar>
		<script id="templates/dashboard.html" type="text/ng-template">
			<ion-view view-title="Dashboard">
				<ion-nav-bar class="bar-balanced ">
					<ion-nav-buttons side="left">
						<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
					</ion-nav-buttons>
					<ion-nav-buttons side="right"></ion-nav-buttons>
				</ion-nav-bar>
				<ion-content>
					<div class="card">
						<nvd3 options="vm.options" data="vm.data"></nvd3>
					</div>
				</ion-content>
			</ion-view>
		</script>
		<script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view class="fit">
        <ion-content>
			<ion-list>				
				<ion-item>
					<button class="button button-icon icon ion-android-person">&nbsp;&nbsp;{{user}}</button>
				</ion-item>
				<!-- <ion-item>
					<button class="button button-icon icon ion-funnel" ng-click="filter()">&nbsp;&nbsp;Filter</button>
				</ion-item> -->
				<ion-item>
					<button class="button button-icon icon ion-power" ng-click="logout()">&nbsp;&nbsp;Logout</button>
				</ion-item>
				
			</ion-list>        
        </ion-content>
      </ion-popover-view>
    </script>
	</body>
</html>
